<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generate QR Codes</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/de229919c5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="bg-dark text-white">
    <div class="container w-50 bg-secondary mb-3 " >
      
      <h1 class="text-center mt-5">QR Code Creator</h1>
     
        
        <div id="formBlock" class="shadow p-2">
            <textarea
              name="inputText"
              id="inputText"
              cols="30"
              rows="10"
              class="form-control d-flex m-auto"
            ></textarea>
            
         
          <div
            class="d-flex justify-content-center align-items-center flex-column"
          >
            <input
              type="submit"
              value="Create Code"
              id="generateButton"
              onclick="generateQR()"
              class="p-2 m-4 w-50 bg-info text-white rounded shadow-lg border-0"
            />
          </div>
          </div>
      
      </div>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6 p-3 shadow mx-auto mt-2 bg-secondary" id="result"
      style="display: none;"
      >
        <h2 class="text-center">Your code</h2>
      
        <div class="d-flex justify-content-center">
          <i 
            class="fas fa-copy m-1 rounded p-2 bg-danger"
            onclick="copy()"
            aria-hidden="true"
          ></i>
          <i
            class="fas fa-download m-1 rounded p-2 bg-danger"
            onclick="download()"
            aria-hidden="true"
          ></i>
        </div>
        <div class="p-2"></div>
        <div
          id="generatedCode"
          class="d-flex justify-content-center align-items-center flex-column mb-4"
        ></div>
      </div>
    </div>
    <script src="qr.js"></script>
    <script src="lib/qrcode.min.js"></script>
    <script src="lib/toastify.js"></script>
  </body>
</html>
